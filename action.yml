name: "GitHub Release from Tag"
description: "Publish GitHub releases from tags, supporting Markdown and SemVer"
author: "Eloquent"
inputs:
  discussionCategory:
    description: If specified, a discussion of the specified category is created and linked to the release. The value must be a category that already exists in the repository.
    default: ""
  draft:
    description: Set to "true" to produce releases in a draft state.
    default: "" # defaults to the default in the config file (false)
  generateReleaseNotes:
    description: Set to "true" to append automatically generated release notes to the release body.
    default: "" # defaults to the default in the config file (false)
  token:
    description: The GitHub token to use when managing releases.
    default: ${{ github.token }}
branding:
  icon: "tag"
  color: "green"
runs:
  using: "docker"
  image: "Dockerfile"
